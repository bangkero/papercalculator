<!DOCTYPE html>
<html>
	<head>
	<title>Pallet Calculator</title>
	
	 <meta charset="UTF-8">
		<script>
							var aFace, bFace, cFace, dFace, eFace, aRot, bRot, cRot, dRot, eRot;
							var activeRot=parseInt(sessionStorage.getItem("rot1"));
							var luca="A";
							var albini;
							var LaCapa=4;
							var activeFace=parseInt(sessionStorage.getItem("face1") );

                      function tina(){
							aFace= parseInt(sessionStorage.getItem("face1"));
                            bFace= parseInt(sessionStorage.getItem("face2"))
                            cFace= parseInt(sessionStorage.getItem("face3"))
                            dFace= parseInt(sessionStorage.getItem("face4"))
                            eFace= parseInt(sessionStorage.getItem("face5"))
							aRot=parseInt(sessionStorage.getItem("rot1"))
							bRot=parseInt(sessionStorage.getItem("rot2"))
							cRot=parseInt(sessionStorage.getItem("rot3"))
							dRot=parseInt(sessionStorage.getItem("rot4"))
							eRot=parseInt(sessionStorage.getItem("rot5"));
                            luca=document.getElementById("valen").value
								switch(luca) {
									case "A":
										activeFace=aFace;
										activeRot=aRot;
										break;
									case "B":
										activeFace=bFace;
										activeRot=bRot;
										break;
									case "C":
										activeFace=cFace;
										activeRot=cRot;
										break;
									case "D":
										activeFace=dFace;
										activeRot=dRot;
										break;
									case "E":
										activeFace=eFace;
										activeRot=eRot;
										break;
									case "L":
										clearInterval(albini);
										activeFace="";
										activeRot="";
										break;
										};
							if(isNaN(activeFace)){
								document.getElementById("fascia").value="";
							} else { 
								document.getElementById("fascia").value=activeFace
		
							}
							if(isNaN(activeRot)){
								document.getElementById("rotoli").value="";
							} else { 
								document.getElementById("rotoli").value=activeRot
		
							};
		
		
		
		
		
		
							
							
                                    var fascia=document.getElementById("fascia").value
									var rotoli=document.getElementById("rotoli").value
									var rotoliperpiano=document.getElementById("rotoliperpiano").value
									var numerobancale=document.getElementById("numerobancale").value
									var pila=Math.floor(rotoli/ (rotoliperpiano*numerobancale));
									var remainder=(rotoli%(rotoliperpiano*numerobancale));
									var rotolibancale=(pila*rotoliperpiano);
									var altezza=pila*fascia;
							document.getElementById("altezza").innerHTML=altezza+ " mm";
							document.getElementById("rotolibancale").innerHTML=rotolibancale+ " rot";
							document.getElementById("remainder").innerHTML=remainder+ " rot";
							document.getElementById("pila").innerHTML=pila + " rot";
									}
                       function calculate(){
									var fascia=document.getElementById("fascia").value
									var rotoli=document.getElementById("rotoli").value
									var rotoliperpiano=document.getElementById("rotoliperpiano").value
									var numerobancale=document.getElementById("numerobancale").value
									var pila=Math.floor(rotoli/ (rotoliperpiano*numerobancale));
									var remainder=(rotoli%(rotoliperpiano*numerobancale));
									var rotolibancale=(pila*rotoliperpiano);
									var altezza=pila*fascia;
									
                            document.getElementById("altezza").innerHTML=altezza+ " mm";
							
							document.getElementById("rotolibancale").innerHTML=rotolibancale+ " rot";
                         	document.getElementById("remainder").innerHTML=remainder+ " rot";
                        	document.getElementById("pila").innerHTML=pila + " rot";
                                           }
						function mout(){
							document.getElementById("pics").style.display="none"
							document.getElementById("cal").style.display="block"
							albini=setInterval(tina,1000);
                            document.getElementById("rotoliperpiano").value=LaCapa;
										}
						function changeimage(){
									var num= Math.floor((Math.random() * 22) + 1);
									//var num= Math.floor(Math.random()*( 207-201+1)+201);
									//var num=200
                            document.getElementById("valentina").src="../image/"+num+".jpg";
												}
						function mover()
					{
							document.getElementById("pics").style.display="block"
							document.getElementById("cal").style.display="none"
					}
						function all()	{
							mover();
							setInterval(changeimage(), 4000);
							setInterval(function(){ changeimage(); }, 3000);
					}
						function reSet()	{
                            document.getElementById("fascia").value = parseInt(sessionStorage.getItem("face1"));
                            document.getElementById("rotoli").value = parseInt(sessionStorage.getItem("rot1"));
                            document.getElementById("rotoliperpiano").focus();
                                        }
										
						function md()  {
							
							 document.getElementById("valentina").src="../image/"+200+".jpg";
						
					}				
 	   </script>          
		<style>

                           img {

                            #fascia:first-of-type::-webkit-inner-spin-button, 
							#fascia:first-of-type::-webkit-outer-spin-button

									margin: 0; }

                            #rotoliperpiano:first-of-type::-webkit-inner-spin-button, 
							#rotoliperpiano:first-of-type::-webkit-outer-spin-button
                                 {-webkit-appearance: none; 
									margin: 0; }
							input:focus {
								background-color: lightgreen;
										}
										
								 input[type="number"] {
    -moz-appearance: textfield;}			
		</style>
